<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video controls width="500" poster loop="imagens/limoes-capa.png">
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/Meuvideo.mkv" type="video/mkv">
        <source src="midia/Meuvideo.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de Vídeos</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/4odmW3JQPm4?si=Z7G2eBTfPzhC_KJY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/435021577?h=99c7f57e90" width="640" height="360" frameborder="0" referrerpolicy="strict-origin-when-cross-origin" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"   allowfullscreen></iframe>
</body>
</html>
