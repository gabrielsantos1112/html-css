<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de Iframes</h1>
    <p>Acessando o site do 

    <iframe src="https://www.cursoemvideo.com" 
    frameborder="1" scolling="yes"><a href="https://www.cursoemvideo.com">Site do Curso em Vídeo</a></iframe>

    </a> para aprender a programar</p>

    <p>O site do 
        
        <iframe src="https://www.google.com.br" frameborder="0"></iframe>
        
        tambem é muito legal</p>

    <p>O repositório do
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="600"></iframe>
        
       Guanabara também é bem legal!</p>
</body>
</html>
