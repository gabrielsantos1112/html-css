<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 04 de Tabelas</title>
    <style>
        table {
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
        }

        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }

        .especial {
            text-align: left;
        }

        .rodape {
            background-color: darkgray;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <thead class="rodape">
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td scope="row">Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
               <td scope="row">Física</td> 
               <td>0.0</td>
               <td>0.0</td>
               <td>0.0</td>
            </tr>
            <tr>
               <td scope="row">Química</td>
               <td>0.0</td>
               <td>0.0</td>
               <td>0.0</td>
            </tr>
            <tr>
               <td scope="row">Biologia</td> 
               <td>0.0</td>
               <td>0.0</td>
               <td>0.0</td>
            </tr>
            <tr class="rodape">
                <td colspan="4" class="especial" scope="row">Média de Exatas</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td scope="row">História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
              <td scope="row">Geografia</td>
              <td>0.0</td>
              <td>0.0</td>
              <td>0.0</td>  
            </tr>
        </tbody>
        <tfoot>
           <tr class="rodape">
            <td colspan="4" class="especial" scope="row">Média de Humanas</td>
                <td>0.0</td>
            </tr> 
        </tfoot>
    </table>
</body>
</html>
